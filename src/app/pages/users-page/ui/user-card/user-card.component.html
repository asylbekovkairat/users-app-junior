<mat-card class="card">
  <mat-card-header>
    <h3>{{ user.name }}</h3>
  </mat-card-header>
  <mat-card-content>
    <p><b>Email:</b> {{ user.email }}</p>
  </mat-card-content>
  <mat-card-content>
    <p><b>Phone:</b> {{ user.phone }}</p>
  </mat-card-content>
  <mat-card-content>
    <p><b>Company:</b> {{ user.company.name }}</p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button color="primary" (click)="openEdit()">Edit</button>
    <button mat-button color="warn" (click)="deleteUserById()">Delete</button>
  </mat-card-actions>
</mat-card>
